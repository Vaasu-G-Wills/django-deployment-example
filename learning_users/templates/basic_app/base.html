<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <ul class="navbar-nav">
        <a class="navbar-brand" href="{% url 'index' %}">BRAND</a>
        <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">Admin</a></li>
        <!-- <li class="nav-item"><a  class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li> -->
        <li class="nav-item"><a  class="nav-link" href="{% url 'basic_app:registration' %}">Register</a></li>

        {% if user.is_authenticated %}
        <li class="nav-item"><a  class="nav-link" href="{% url 'user_logout' %}">Logout</a></li>
        <li class="nav-item"><a  class="nav-link" href="{% url 'special' %}">Special</a></li>
        {% else %}
        <li class="nav-item"><a  class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="container-fluid" id="main">
        {% block body_block %}
        <!-- Anything outside of this willbe inherited if you extend -->
        {% endblock %}
    </div>
  </body>
</html>
